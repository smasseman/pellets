<html>
	<head>
		<script src="pellets.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="pellets.css">
	</head>
	<body onload="indexInit()">
		<table class="headtable">
			<tr>
				<td class="temp indoor"><span class="fa fa-home"></span><span id="indoor">?</span>&#8451;</td>
                <td class="temp outdoor"><span class="fa fa-cloud"></span><span id="outdoor">?</span>&#8451;</td>
                <td class="temp">
                    <span id="panna_on">Brännare på</span>
                    <span id="panna_off">Brännare av</span>
                </td>
			</tr>
		</table>
		<div id="graph">
		</div>

		<table>
			<tr>
				<th>Radiator ut:</th>
				<td align="right"><span id="hotwater">?</span> &#8451;</td>
				<td></td>
			</tr>
			<tr>
				<th>Radiator retur:</th>
				<td align="right"><span id="coldwater">?</span> &#8451;</td>
				<td></td>
			</tr>
			<tr>
				<th>Panntemperatur:</th>
				<td align="right"><span id="tankwater">?</span> &#8451;</td>
				<td></td>
			</tr>
			<tr class="shuntview">
				<th>Shuntnivå:</th>
				<td align="right"><span id="shuntlevel">?</span> &#8451;</td>
				<td>
					<a href="javascript: showShuntEdit();">
						<div class="fa fa-edit"></div>
					</a>
				</td>
			</tr>
            <tr class="shuntedit">
                <th>Shuntnivå:</th>
                <td>
                    <select id="shuntselector" onchange="shuntChanged()">
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                    </select>
                </td>
                <td></td>
            </tr>
			<tr class="shuntedit">
                <th>Lösenord:</th>
                <td><input id="pwd" type="password" onkeyup="storePwd();" onchange="storePwd();"></td>
                <td></td>
            </tr>
		</table>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	</body>
</html>
